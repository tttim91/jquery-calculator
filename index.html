<!DOCTYPE html>
<html>
<head>
  <title>Calculator Lab</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script   src="https://code.jquery.com/jquery-1.12.3.js"   integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc="   crossorigin="anonymous"></script>
  <script   src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"   integrity="sha256-DI6NdAhhFRnO2k51mumYeDShet3I8AKCQf/tf7ARNhI="   crossorigin="anonymous"></script>
</head>
<body>
  <div id="calculator">

    <div id="screen-container">
      <div id="screen"></div>
    </div>

    <div id="button-container">
      <div class="buttons">
        <span class="clear" id="cancel">C</span>
        <span class="operator divide" id="/">&divide;</span>
        <span class="operator multiply" id="*">x</span>
        <span class="number seven" id="7">7</span>
        <span class="number eight" id="8">8</span>
        <span class="number nine" id="9">9</span>
        <span class="operator subtract" id="-">-</span>
        <span class="number four" id="4">4</span>
        <span class="number five" id="5">5</span>
        <span class="number six" id="6">6</span>
        <span class="operator add" id="+">+</span>
        <span class="number one" id="1">1</span>
        <span class="number two" id="2">2</span>
        <span class="number three" id="3">3</span>
        <span id="calc">=</span>
        <div class="l-row">
          <span id="0" class="number zero">0</span>
        </div>
      </div>
    </div>

  </div>


  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
